<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ME 2 WE</title>

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="main-container">

    <div class="cover">
      <img src="./img/me2we-logo.png">
    </div>

    <div>
      <div class="menu-btn"></div>
    </div>

    <div id="weather-inputs">
      <p class="intro">Pick one of the five weather icons that best describe your mood.</p>
      <div>
        <button id="option-5" class="weather-icon weather-5" value="5"></button>
        <span>sunshine</span>
        <span>pure bliss</span>
      </div>
      <div>
        <button id="option-4" class="weather-icon weather-4" value="4"></button>
        <span>partially sunny</span>
        <span>optimistic</span>
      </div>
      <div>
        <button id="option-3" class="weather-icon weather-3" value="3"></button>
        <span>cloudy</span>
        <span>calm & confident</span>
      </div>
      <div>
        <button id="option-2" class="weather-icon weather-2" value="2"></button>
        <span>rainy</span>
        <span>some disruption</span>
      </div>
      <div>
        <button id="option-1" class="weather-icon weather-1" value="1"></button>
        <span>storm like</span>
        <span>overwhelmed</span>
      </div>
    </div>

    <div class="send-btn-container">
      <button id="send-btn" class="btn btn-bottom">Save my feeling</button>
    </div>

    <div class="sent-weather">
      
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- <script src="js/swipe.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <script src="js/firebaseConfig.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
